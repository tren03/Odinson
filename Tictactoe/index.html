<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table {
            margin: 0 auto;
            /* Center the table */
            border-collapse: collapse;
        }

        td {
            width: 100px;
            /* Width of each cell */
            height: 100px;
            /* Height of each cell */
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            font-size: 40px;
            /* Increase font size */
        }
    </style>
</head>

<body>
    <div>
        <h1>This is to check tic tac toe</h1>
        <button id="b">Click me</button>
    </div>
    <table id= "table" border="1" >
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>

</html>
