<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Website</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="header">
    <h1>Library Dashboard</h1>
    <div><button id="add">Add a Book</button></div>
  </div>

  <!-- table to store the data  -->
  <table id="table">
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Pages</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <td>sample</td>
      <td>sample</td>
      <td>sample</td>
      <td>sample</td>
      <!-- Add rows dynamically using JavaScript -->
    </tbody>
  </table>


  <div class="loginPopup">
    <div class="formPopup" id="popupForm">
      <form class="formContainer">
        <h2>Enter book details</h2>
        <div class="inputRow">
          <label for="author">Author:</label>
          <input type="text" id="author" name="Author">
        </div>
        <div class="inputRow">
          <label for="title">Title:</label>
          <input type="text" id="title" name="Title">
        </div>
        <div class="inputRow">
          <label for="pages">Pages:</label>
          <input type="text" id="pages" name="Pages">
        </div>
        <div class="inputRow">
          <label for="status">Status:</label>
          <select id="status" name="Status">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
            <option value="Reading">Reading</option>
          </select>
        </div>
        <button type="button" class="btn" id="btn">Submit</button>
        <button type="button" class="btn cancel" id = "close_button" onclick="closeForm()">Close</button>
      </form>
    </div>
  </div>




  <script src="index.js"></script>
</body>

</html>
